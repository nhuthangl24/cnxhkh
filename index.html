      }

      a {
        color: inherit;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 16px;
      }
      .header {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: radial-gradient(
          circle at 30% 20%,
          #5dd6ff,
          #2a6cff 45%,
          #7c3aed
        );
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      .sub {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }
      .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: flex-end;
      }
      select,
      button,
      input[type="checkbox"] {
        font: inherit;
      }
      select {
        background: var(--btn2);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        outline: none;
        min-width: 220px;
      }
      .btn {
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:hover {
        background: #203257;
      }
      .btn.primary {
        background: linear-gradient(180deg, #2a6cff, #1f5bff);
        border: 0;
      }
      .btn.primary:hover {
        filter: brightness(1.05);
      }
      .btn.ghost {
        background: transparent;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 14px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.015)
        );
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 14px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.28);
      }
      .meta {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }
      .pills {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }
      .pill {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.15);
      }
      .pill strong {
        color: var(--text);
        font-weight: 700;
      }
      .question {
        font-size: 16px;
        line-height: 1.5;
        margin: 10px 0 0;
      }
      .answers {
        display: grid;
        gap: 10px;
        margin-top: 12px;
      }
      .answer {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        text-align: left;
        background: rgba(0, 0, 0, 0.18);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease,
          border-color 0.15s ease;
      }
      .answer:hover {
        background: rgba(0, 0, 0, 0.26);
      }
      .badge {
        flex: 0 0 auto;
        width: 34px;
        height: 34px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f1730;
        color: white;
        border: 1px solid var(--border);
        font-weight: 800;
      }
      .answer .txt {
        flex: 1;
        min-width: 0;
        color: white;
      }
      .answer.correct {
        border-color: rgba(31, 143, 95, 0.9);
        background: rgba(31, 143, 95, 0.14);
      }
      .answer.wrong {
        border-color: rgba(193, 63, 63, 0.9);
        background: rgba(193, 63, 63, 0.12);
      }
      .answer.dim {
        opacity: 0.65;
      }
      .feedback {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.16);
        color: var(--muted);
        font-size: 13px;
      }
      .feedback.good {
        border-color: rgba(31, 143, 95, 0.7);
        color: #bff5da;
        background: rgba(31, 143, 95, 0.1);
      }
      .feedback.bad {
        border-color: rgba(193, 63, 63, 0.7);
        color: #ffd0d0;
        background: rgba(193, 63, 63, 0.1);
      }
      .feedback.warn {
        border-color: rgba(202, 161, 55, 0.7);
        color: #ffe9b2;
        background: rgba(202, 161, 55, 0.1);
      }
      .footerbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .progress {
        height: 10px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        margin-top: 10px;
        overflow: hidden;
        border: 1px solid var(--border);
      }
      .progress > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #2a6cff, #7c3aed);
      }
      .manualWrap {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .manualBox {
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px dashed rgba(142, 160, 196, 0.45);
        border-radius: 14px;
        padding: 8px 10px;
        background: rgba(0, 0, 0, 0.12);
      }
      .manualBox label {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      .manualBtns {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .hidden {
        display: none !important;
      }
      @media (min-width: 840px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

          <div>
            <h1>CNXHKH Quiz</h1>
            <div class="sub">

            </div>

        </div>
        <div class="toolbar">

            <option value="chuong2">Chương 2</option>
            <option value="chuong3">Chương 3</option>
            <option value="lsd_lms">CNXHKH_LMS (không có đáp án)</option>
            <option value="random60">Random 50 câu (Ch1–Ch3)</option>
          </select>
          <button

            id="btnRandom60"
            title="Tạo đề random 50 câu từ chương 1 đến 3"

            Random 50
          </button>
          <button

            Reset

        </div>
      </div>

      <div class="row">
        <div class="card">
          <div class="meta">

                Bộ: <strong id="pillDataset">Chương 1</strong>
              </div>
              <div class="pill">

                >
              </div>
              <div class="pill">Đúng: <strong id="pillCorrect">0</strong></div>
              <div class="pill">Sai: <strong id="pillWrong">0</strong></div>
            </div>

            <div class="manualWrap">
              <div
                class="manualBox"

                >
              </div>
              <div class="manualBtns hidden" id="manualBtns">
                <button class="btn" id="btnBack">Back</button>

                <button class="btn" id="btnNext">Next</button>
              </div>
            </div>
          </div>

            <div id="progressBar"></div>
          </div>

          <div class="answers" id="answers"></div>
          <div class="feedback hidden" id="feedback"></div>

              theo.
            </div>
            <div class="small" id="qid"></div>
          </div>
        </div>
      </div>
    </div>

      function deepClone(x) {
        return JSON.parse(JSON.stringify(x));
      }

      let state = {
        mode: "chuong1",
        session: [],
        index: 0,
        correct: 0,
        wrong: 0,
        answered: false,
        selected: null,
        manual: false,
        waitingAutoNext: null,
      };

      function buildRandom60() {
        const pool = [...BANK.chuong1, ...BANK.chuong2, ...BANK.chuong3];
        const shuffled = pool
          .map((v) => [Math.random(), v])
          .sort((a, b) => a[0] - b[0])
          .map((x) => x[1]);
        return shuffled.slice(0, Math.min(50, shuffled.length));
      }

      function getSessionByMode(mode) {
        if (mode === "random60") return buildRandom60();
        return deepClone(BANK[mode] || []);
      }

      function setMode(mode, fromButton = false) {
        state.mode = mode;
        state.session = getSessionByMode(mode);
        state.index = 0;
        state.correct = 0;
        state.wrong = 0;
        state.answered = false;
        state.selected = null;
        clearTimeout(state.waitingAutoNext);
        state.waitingAutoNext = null;

        // UI
        document.getElementById("pillDataset").textContent =
          mode === "chuong1"
            ? "Chương 1"
            : mode === "chuong2"
            ? "Chương 2"
            : mode === "chuong3"
            ? "Chương 3"
            : mode === "lsd_lms"
            ? "CNXHKH_LMS"
            : "Random 60 (Ch1–Ch3)";

        const noKey = mode === "lsd_lms";
        document.getElementById("hint").textContent = noKey
          ? "Bộ CNXHKH_LMS không kèm đáp án trong file nguồn nên chỉ luyện chọn đáp án (không chấm đúng/sai). Link đề gốc tham khảo đáp án : https://azota.vn/de-thi/3xqyfb"
          : state.manual
          ? "Chế độ thủ công: chọn đáp án rồi bấm 'Kiểm tra' (và 'Next' để qua câu)."
          : "Tip: chọn đáp án để hiện đúng/sai. Auto sẽ tự chuyển câu tiếp theo.";

        render();
      }

      function shuffleCurrent() {
        const s = state.session;
        for (let i = s.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [s[i], s[j]] = [s[j], s[i]];
        }
        state.index = 0;
        state.correct = 0;
        state.wrong = 0;
        state.answered = false;
        state.selected = null;
        clearTimeout(state.waitingAutoNext);
        state.waitingAutoNext = null;
        render();
      }

      function resetCurrent() {
        setMode(state.mode);
      }

      function render() {
        const total = state.session.length;
        const idx = Math.min(state.index, Math.max(0, total - 1));
        state.index = idx;

        document.getElementById("pillIndex").textContent = total ? idx + 1 : 0;
        document.getElementById("pillTotal").textContent = total;
        document.getElementById("pillCorrect").textContent = state.correct;
        document.getElementById("pillWrong").textContent = state.wrong;

        const pct = total ? Math.round(((idx + 1) / total) * 100) : 0;
        document.getElementById("progressBar").style.width = pct + "%";

        const q = state.session[idx];
        document.getElementById("qid").textContent = q
          ? "ID: " + (q.id ?? "")
          : "";

        const qText = document.getElementById("qText");
        const answersEl = document.getElementById("answers");
        const feedback = document.getElementById("feedback");

        answersEl.innerHTML = "";
        feedback.classList.add("hidden");
        feedback.classList.remove("good", "bad", "warn");
        feedback.textContent = "";

        if (!q) {
          qText.textContent = "Không có câu hỏi trong bộ này.";
          return;
        }

        qText.textContent = q.text;

        const noKey = !q.correct;

        q.answers.forEach((a) => {
          const btn = document.createElement("button");
          btn.className = "answer";
          btn.type = "button";
          btn.setAttribute("data-key", a.key);
          btn.innerHTML = `
      <div class="badge">${a.key}</div>
      <div class="txt">${escapeHtml(a.text)}</div>
    `;
          btn.addEventListener("click", () => onPick(a.key));
          answersEl.appendChild(btn);
        });

        // manual UI
        const manualBtns = document.getElementById("manualBtns");
        manualBtns.classList.toggle("hidden", !state.manual);

        // in auto mode, answers should be clickable anytime unless already answered then still allow? lock.
        if (state.answered) {
          applyMarking();
        }

        // adjust hint for no key
        if (state.mode === "lsd_lms") {
          document.getElementById("pillCorrect").textContent = "—";
          document.getElementById("pillWrong").textContent = "—";
        }
      }

      function escapeHtml(str) {
        return (str ?? "").replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            }[m])
        );
      }

      function onPick(key) {
        const q = state.session[state.index];
        if (!q) return;

        // always record selection
        state.selected = key;

        if (state.mode === "lsd_lms") {
          // no answer key
          showFeedback(
            "Bộ này không có đáp án trong file nguồn (không chấm đúng/sai).",
            "warn"
          );
          // allow next behavior
          if (!state.manual) autoNextSoon();
          return;
        }

        if (state.manual) {
          // just mark selected visually (no grading yet)
          applySelectedOnly();
          return;
        }

        // auto: grade immediately
        gradeNow();
      }

      function applySelectedOnly() {
        const q = state.session[state.index];
        const answersEl = document.getElementById("answers");
        const btns = [...answersEl.querySelectorAll(".answer")];
        btns.forEach((b) => {
          b.classList.remove("correct", "wrong", "dim");
          const k = b.getAttribute("data-key");
          if (state.selected && k !== state.selected) b.classList.add("dim");
        });
      }

      function applyMarking() {
        const q = state.session[state.index];
        const answersEl = document.getElementById("answers");
        const btns = [...answersEl.querySelectorAll(".answer")];
        btns.forEach((b) => {
          b.classList.remove("correct", "wrong", "dim");
          const k = b.getAttribute("data-key");
          if (k === q.correct) b.classList.add("correct");
          else if (state.selected && k === state.selected && k !== q.correct)
            b.classList.add("wrong");
          else if (state.selected) b.classList.add("dim");
        });
      }

      function showFeedback(text, kind) {
        const fb = document.getElementById("feedback");
        fb.textContent = text;
        fb.classList.remove("hidden");
        fb.classList.remove("good", "bad", "warn");
        fb.classList.add(kind);
      }

      function gradeNow() {
        const q = state.session[state.index];
        if (!q || !q.correct) return;

        if (!state.selected) {
          showFeedback("Chọn 1 đáp án trước đã.", "warn");
          return;
        }

        if (state.answered) {
          applyMarking();
          return;
        }

        state.answered = true;

        if (state.selected === q.correct) {
          state.correct += 1;
          showFeedback("✅ ĐÚNG", "good");
        } else {
          state.wrong += 1;
          showFeedback("❌ SAI • Đáp án đúng: " + q.correct, "bad");
        }

        applyMarking();

        if (!state.manual) autoNextSoon();
      }

      function autoNextSoon() {
        clearTimeout(state.waitingAutoNext);
        state.waitingAutoNext = setTimeout(() => {
          nextQuestion();
        }, 1000);
      }

      function nextQuestion() {
        clearTimeout(state.waitingAutoNext);
        state.waitingAutoNext = null;
        state.index = Math.min(state.index + 1, state.session.length); // allow pass end
        state.answered = false;
        state.selected = null;

        if (state.index >= state.session.length) {
          // finish
          const noKey = state.mode === "lsd_lms";
          const msg = noKey
            ? "Đã tới hết câu trong CNXHKH_LMS."
            : `Hoàn thành! Đúng: ${state.correct} • Sai: ${state.wrong}`;
          showFeedback(msg, "warn");
          // clamp to last question for viewing
          state.index = Math.max(0, state.session.length - 1);
        }

        render();
      }
      function backQuestion() {
        clearTimeout(state.waitingAutoNext);
        state.waitingAutoNext = null;
        state.index = Math.max(state.index - 1, 0); // clamp to 0 (first question)
        state.answered = false;
        state.selected = null;

        if (state.index === 0) {
          showFeedback("Đã về câu 1");
        }

        render();
      }
      document
        .getElementById("datasetSelect")
        .addEventListener("change", (e) => {
          const mode = e.target.value;
          setMode(mode);
        });

      document.getElementById("btnRandom60").addEventListener("click", () => {
        document.getElementById("datasetSelect").value = "random60";
        setMode("random60", true);
      });

      document
        .getElementById("btnShuffle")
        .addEventListener("click", shuffleCurrent);
      document
        .getElementById("btnReset")
        .addEventListener("click", resetCurrent);

      document
        .getElementById("manualToggle")
        .addEventListener("change", (e) => {
          state.manual = !!e.target.checked;
          // reset per question state to avoid weird transitions
          state.answered = false;
          state.selected = null;
          clearTimeout(state.waitingAutoNext);
          state.waitingAutoNext = null;

          const noKey = state.mode === "lsd_lms";
          document.getElementById("hint").textContent = noKey
            ? "Bộ CNXHKH_LMS không kèm đáp án trong file nguồn nên chỉ luyện chọn đáp án (không chấm đúng/sai)."
            : state.manual
            ? "Chế độ thủ công: chọn đáp án rồi bấm 'Kiểm tra' (và 'Next' để qua câu)."
            : "Tip: chọn đáp án để hiện đúng/sai. Auto sẽ tự chuyển câu tiếp theo.";
          render();
        });

      document.getElementById("btnCheck").addEventListener("click", () => {
        if (state.mode === "lsd_lms") {
          showFeedback("Bộ này không có đáp án để 'Kiểm tra'.", "warn");
          return;
        }
        gradeNow();
      });

      document
        .getElementById("btnNext")
        .addEventListener("click", nextQuestion);
      document
        .getElementById("btnBack")
        .addEventListener("click", backQuestion);

      // init
      setMode("chuong1");
    </script>
  </body>
</html>
